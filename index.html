<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Match Verso</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <h1 class="logo-navbar">Match-<span id="verse1">Verse</span></h1>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Saiba Mais</a></li>
                <li><a href="#">Segurança</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="#">Download</a></li>
                <label for="show" class="show-btn" type="button">Entrar</label>
            </ul>
        </nav>
    </header>
    <div data-aos="fade-right" data-aos-duration="3000">
        <section class="sessao1">
            <h1>Dê um Match. Converse. <br> E se Encontre no <span id="verse">Match-<span id="verse1">Verse</span></span></h1>
            <button class="btn1" type="button">Dê um Match</button>
        </section>
    </div>
    <div class="center">
        <input type="checkbox" id="show">
        <div class="container">
            <label for="show" class="close-btn fas fa-times"><img class="login-exit" src="img/reject.png" alt=""></label>
            <div class="text">Faça o seu Login</div>
            <form id="login-form">
                <div class="data">
                    <label>Email</label>
                    <input type="text" name="email" required placeholder="Digite seu Email">
                </div>
                <div class="data">
                    <label>Senha</label>
                    <input type="password" name="senha" required placeholder="Digite sua Senha">
                </div>
                <div class="esqueceu"><a href="#">Esqueceu a senha?</a></div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Entrar</button>
                </div>
                <div class="signup-link">Não possui cadastro? <a href="#"><label for="show2" type="button">Cadastre-se</label></a></div>
            </form>
        </div>
    </div>

    <!--Cadastro Pop UP-->
    <div class="center">
        <input type="checkbox" id="show2">
        <div class="container2">
            <label for="show2" class="close-btn fas fa-times"><img class="login-exit" src="img/reject.png" alt=""></label>
            <div class="text">Crie a sua Conta</div>
            <form id="cadastro-form">
                <div class="data">
                    <label>Nome</label>
                    <input type="text" name="nome" required placeholder="Digite seu Nome">
                </div>
                <div class="data">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="Digite seu Email">
                </div>
                <div class="data">
                    <label>Senha</label>
                    <input type="password" name="senha" required placeholder="Digite sua Senha">
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Criar conta</button>
                </div>
                <div class="signup-link">Criou a Conta? <a href="#"><label for="show" type="button">Faça o Login</label></a></div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Adiciona o evento de submit ao formulário de cadastro
        document.getElementById('cadastro-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const formData = new FormData(this);

            fetch('cadastro.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Exibe a mensagem em um pop-up
                if (data.status === 'success') {
                    document.getElementById('cadastro-form').reset(); // Reseta o formulário
                }
            })
            .catch(error => console.error('Erro:', error));
        });

        // Adiciona o evento de submit ao formulário de login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const formData = new FormData(this);

            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Exibe a mensagem em um pop-up
                if (data.status === 'success') {
                    // Lógica de redirecionamento ou outra ação após login bem-sucedido
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
